<div class="register-main-area">

    <div class="righ-col">
        
        <div class="main-login-area-div">
            <div class="logo-login" [routerLink]="[AppRoutes.ROOT]">
                <img src="../../../assets/images/logo.svg" alt="logo" title="logo">
            </div><br>
            <div class="login-text">Reset your password </div>
            <div class="form-login-main">
                <form [formGroup]="chnagePasswordForm" class="f-login-main" (ngSubmit)="onSubmit()">
                    
                    <div class="comman-filed password-main">
                        <label class="pass-label">New password</label>
                        <input [type]="hide ? 'password' : 'text'"formControlName="password" class="form-control" 
                        [ngClass]="{ 'is-invalid': submitted && f.password?.errors }" placeholder="New Password"/>
                        <button type="button" mat-icon-button matSuffix  [attr.aria-label]="'Hide password'" 
                        [attr.aria-pressed]="hide">
                            <img (click)="hide = !hide" src="../../../assets/images/eye-icon.svg" title="eye-icon">
                        </button>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required"> New Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="comman-filed password-main">
                        <label class="pass-label">Confirm  password</label>
                        <input type="password"  formControlName="confirmPassword" class="form-control" maxlength="12" 
                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword?.errors }" placeholder="Confirm New Password" 
                        [type]="hide1 ? 'password' : 'text'"/>

                        <button type="button" mat-icon-button matSuffix  [attr.aria-label]="'Hide password'" 
                        [attr.aria-pressed]="hide1">
                            <img (click)="hide1 = !hide1" src="../../../assets/images/eye-icon.svg" title="eye-icon">
                        </button>
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                      
                    </div>
                    <button [disabled]="isLoading" class="custom-btn register-btn">
                        <i class="fa mr-2" [ngClass]="{'fa-spin fa-spinner': isLoading}"></i>
                        Reset Password
                    </button>

                </form>
                <!-- <button class="forgot-password-btn" [routerLink]="['/external/forgot-password']">Forgot password ?</button> -->

            </div>

        </div>


    </div>


</div>
