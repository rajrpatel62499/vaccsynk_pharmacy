<div class="register-main-area">
    <div class="left-col">
      
        <!-- <h1 class="heading-one">
            <span class="wl-text"> Welcome!</span>Integrate patients' healthcare data with mutual consent, <br>supervise their immunization history, and ontribute towards public<br>  health with Vaccsynk's transparent pharmacy administration system.
         </h1> -->
        <!-- <img src="../../../assets/images/Login-pic.svg" title="illustration-vector" alt="vector" class="ilu-vector"> -->
    </div>
    <div class="righ-col">
        <div class="main-login-area-div">
            <div class="logo-login">
                <img [routerLink]="[AppRoutes.ROOT,AppRoutes.LOGIN]" src="../../../assets/images/logo.svg" alt="logo" title="logo">
            </div>
            <div class="login-text">Forgot password?</div>
            <p class="short-description">Enter the e-mail address associated with <br> your account.</p>
            <div class="form-login-main">
                <form  [formGroup]="forgotPasswordForm" class="f-login-main" >
                    
                    <div class="comman-filed mobile-num">
                        <input (keyup.enter)="sendOtp()" type="text" formControlName="email" class="form-control"  placeholder="Email"/>
                        <div  class="invalid-feedback">
                            <div> Email Number is required</div>
                        </div>
                        <div *ngIf="submitted && f.email.errors" >
                            <div *ngIf="f.email.errors.required" class="invalid"> Email is required</div>
                            <div *ngIf="f.email.errors.email" class="invalid">Email must be a valid email address</div>
                        </div>
                    </div>
                    <button class="custom-btn register-btn" [disabled]="isLoading" (click)=sendOtp()>
                        <i class="fa mr-2" [ngClass]="{'fa-spin fa-spinner': isLoading}"></i>
                        Send
                    </button>
                    <div class="inner-fourth-col">
                            
                        <div class="inner-second-col-text">
                            or
                        </div>
                        <div class="inner-third-col-text">
                            Already have an account?  <a class="register-link" routerLink="/login">Login</a>
                        </div>
                    </div>
                </form>
              

            </div>

        </div>


    </div>


</div>
