        <form [formGroup]="loginForm" style="margin: auto;">
            <div class="right-login-card">
                <img class="logo-img" src="../../../assets/images/logo.svg" title="logo" alt="logo">
                <h1 class="heading">Welcome to Vaccsynk</h1>

                <div class="login-form">
                    <div class="login-row email-id">
                        <div class="label-form">Your e-mail</div>
                        <input (keyup.enter)="login()" formControlName="email" type="text"
                            placeholder="Enter Valid Email">
                        <!-- {{f.email.errors |json }} -->
                        <div *ngIf="submitted && f.email.errors">
                            <div *ngIf="f.email.errors.required" class="invalid"> Email is required</div>
                            <div *ngIf="f.email.errors.email" class="invalid">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="login-row password-id">
                        <div class="label-form">Password</div>
                        <input (keyup.enter)="login()" formControlName="password" type="text" minlength="6"
                            placeholder="at least 6 charachters" [type]="hide ? 'password' : 'text'">

                        <button mat-icon-button matSuffix [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <img (click)="hide = !hide" src="../../../assets/images/password.svg" alt="logo"
                                title="logo" />
                        </button>
                        <div *ngIf="submitted && f.password.errors">
                            <div *ngIf="f.password.errors.required" class="invalid">Password is required</div>
                            <div *ngIf="f.password.errors.minlength" class="invalid">Password must be at least 6
                                characters</div>
                        </div>

                    </div>
                    <div class="margin-left-10px">
                        <!-- <mat-checkbox class="example-margin">Keep me logged in</mat-checkbox> -->
                    </div>
                    <button class="btn mat-spinner" [disabled]="isLoading" (click)="login()">
                        <i class="fa mr-2"
                            [ngClass]="{'fa-spin fa-spinner': isLoading, 'fa-sign-in': !isLoading}"></i>Login</button>
                </div>
               

                <div class="forgot-section">
                    <a (click)="forgotPassword()" style="cursor: pointer;color: #14649C;" class="link-text">Forgot
                        password?</a>
                    <span>or</span>
                    <span>Donâ€™t have an account? <a style="cursor: pointer;color: #14649C;margin-left: 7px;" [routerLink]="[AppRoutes.ROOT,AppRoutes.REGISTER_PHARMACY]">Register</a></span>
                </div>
            </div>
      </form>
    </div>
</div>
